<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abbie's game test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-child1">
        <canvas id="canvas1"></canvas>
      </div>

      <div class="flex-child2">
        <div id="gameplaytitle">
          GAME PLAY
          <div id="gameplayinfo">
            <h3>Help Space Bebi get 70 points in 80 seconds!</h3>
            <br />

            <h3>GET POINTS BY</h3>
            <br />
            JUMPING towards flying TREATS<br />
            DASHING towards ALIENS<br />
            JUMPING on ALIENS<br /><br />

            <h3>LOSE A LIFE BY</h3>
            <br />
            RUNNING towards ALIENS<br /><br />

            <h3>MOVES</h3>
            <div id="gameplaymoves">
              Space bar - DASH<br />
              ⬆️ - JUMP<br />
              ⬅️ - LEFT<br />
              ➡️ - RIGHT<br />
            </div>
            <br />
            Game restarts in 3 seconds after Game Over
          </div>
        </div>
      </div>
    </div>

    <img id="player" src="assets/player.png" />
    <img id="layer1" src="assets/layer-1.png" />
    <img id="layer2" src="assets/layer-2.png" />
    <img id="layer3" src="assets/layer-3.png" />
    <img id="layer4" src="assets/layer-4.png" />
    <img id="layer5" src="assets/layer-5.png" />
    <img id="point_treats" src="assets/treats.png" />
    <img id="point_enemy" src="assets/enemy.png" />
    <img id="collisionAnimation" src="assets/boom.png" />
    <img id="lives" src="assets/lives.png" />

    <script type="module" src="main.js"></script>
  </body>
</html>
